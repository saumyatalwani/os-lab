<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>First-In First-Out (FIFO) Page Replacement Algorithm</title>
    <link rel="icon" 
      type="image/png" 
      href="favicon.ico"/>
    <style>
        .box {
            display: block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body class="p-10 bg-blue-100">
    <h1 class="text-4xl font-bold">First-In First-Out (FIFO) Page Replacement Algorithm</h1>
    <div class="p-5">
        <label for="pageSeq">Pages :  </label>
        <input type="text" id="pageSeq" class="py-2 px-4 rounded-full">

        <div class="mt-5">
        <label for="queueSize">Queue Size : </label>
        <input type="number" min="0" value="0" id="queueSize" class="py-2 px-4 rounded-full">
        </div>
        <br/>

        <button id="generate" class="rounded-full bg-blue-500 hover:bg-blue-700 text-white py-2 px-4">Calculate</button>
    </div>

    <div class="p-5" id="output"></div>
    <div class="p-5" id="qqq"></div>

    <script src="app.js"></script>
</body>
</html>
