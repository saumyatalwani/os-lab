<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Philosophers Dining Simulation</title>
    <style>
        .philosopher {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .philosopher div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .eating {
            background-color: green;
            color: white;
        }
        .thinking {
            background-color: blue;
            color: white;
        }
        .waiting {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body class="p-10 bg-blue-100">
    <h1 class="text-4xl font-bold">Dining Philosophers Problem</h1>
    <div class="p-5">
        <label for="processes">Number of Philosphers:</label>
        <input type="number" id="phils" min="1" step="1" value="1" class="py-2 px-4 rounded-full">
        <button id="simulate" class="rounded-full bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 mt-2">Simulate</button>
    </div>

    <div class="p-5" id="philosophers-container"></div>

    <script src="app.js"></script>
</body>
</html>
